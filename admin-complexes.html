<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة طلبات المجمعات</title>
    <meta name="description" content="صفحة إدارة طلبات تسجيل المجمعات">
    
    <!-- إعدادات PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a5a4a">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    
    <!-- إعدادات iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="حلقاتي">
    
    <link rel="stylesheet" href="admin-complexes.css">
</head>
<body>
    <!-- ===== الشريط العلوي ===== -->
    <header class="top-header">
        <div class="header-content">
            <!-- زر الرجوع -->
            <button class="header-icon" onclick="window.location.href='index.html'" title="رجوع">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l7-7-7-7"></path>
                </svg>
            </button>
            
            <!-- عنوان الصفحة -->
            <h1 class="header-title">إدارة طلبات المجمعات</h1>
            
            <!-- زر التحديث -->
            <button class="header-icon" id="refreshButton" title="تحديث">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- ===== المحتوى الرئيسي ===== -->
    <main class="main-content">
        
        <!-- ===== قسم الإحصائيات ===== -->
        <section class="stats-section">
            <div class="stats-grid">
                <!-- طلبات معلقة -->
                <div class="stat-card pending">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="pendingCount">0</span>
                        <span class="stat-label">معلقة</span>
                    </div>
                </div>
                
                <!-- طلبات مقبولة -->
                <div class="stat-card accepted">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="acceptedCount">0</span>
                        <span class="stat-label">مقبولة</span>
                    </div>
                </div>
                
                <!-- طلبات مرفوضة -->
                <div class="stat-card rejected">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="rejectedCount">0</span>
                        <span class="stat-label">مرفوضة</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- ===== قسم الفلتر ===== -->
        <section class="filter-section">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="pending">المعلقة</button>
                <button class="filter-tab" data-filter="accepted">المقبولة</button>
                <button class="filter-tab" data-filter="rejected">المرفوضة</button>
                <button class="filter-tab" data-filter="all">الكل</button>
            </div>
        </section>

        <!-- ===== قسم الطلبات ===== -->
        <section class="requests-section">
            <div class="requests-list" id="requestsList">
                <!-- سيتم ملء الطلبات بواسطة JavaScript -->
            </div>
            
            <!-- حالة الفراغ -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </div>
                <p class="empty-text">لا توجد طلبات</p>
            </div>
            
            <!-- حالة التحميل -->
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>جاري تحميل الطلبات...</p>
            </div>
        </section>

    </main>

    <!-- ===== نافذة التفاصيل المنبثقة ===== -->
    <div class="modal-overlay" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">تفاصيل الطلب</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- سيتم ملء التفاصيل بواسطة JavaScript -->
            </div>
            <div class="modal-actions" id="modalActions">
                <!-- سيتم إضافة الأزرار بواسطة JavaScript -->
            </div>
        </div>
    </div>

    <!-- ===== نافذة التأكيد ===== -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content confirm-modal">
            <div class="confirm-icon" id="confirmIcon"></div>
            <h3 class="confirm-title" id="confirmTitle">تأكيد الإجراء</h3>
            <p class="confirm-message" id="confirmMessage">هل أنت متأكد؟</p>
            <div class="confirm-actions">
                <button class="btn btn-secondary" id="cancelAction">إلغاء</button>
                <button class="btn btn-primary" id="confirmAction">تأكيد</button>
            </div>
        </div>
    </div>

    <!-- ===== رسالة الإشعار ===== -->
    <div class="toast" id="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <!-- مكتبة Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- ملف الإعدادات -->
    <script src="js/config.js"></script>
    <!-- ملف قاعدة البيانات -->
    <script src="js/supabase-db.js"></script>
    <!-- ملف JavaScript الخاص بالصفحة -->
    <script src="admin-complexes.js"></script>
</body>
</html>
