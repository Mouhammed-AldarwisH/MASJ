<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المشرف</title>
    <meta name="description" content="لوحة تحكم المشرف العام لإدارة حلقات التحفيظ">
    
    <!-- إعدادات PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a5a4a">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    
    <!-- إعدادات iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="حلقاتي">
    
    <link rel="stylesheet" href="supervisor-dashboard.css">
</head>
<body>
    <!-- ===== الشريط العلوي ===== -->
    <header class="top-header">
        <div class="header-content">
            <!-- زر تسجيل الخروج -->
            <button class="header-icon" id="logoutButton" title="تسجيل الخروج">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
            
            <!-- عنوان الصفحة -->
            <h1 class="header-title">لوحة تحكم المشرف</h1>
            
            <!-- أيقونة الإعدادات -->
            <button class="header-icon" id="settingsButton" title="الإعدادات">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- ===== المحتوى الرئيسي ===== -->
    <main class="main-content">
        
        <!-- ===== قسم الترحيب ===== -->
        <section class="welcome-section">
            <div class="welcome-card">
                <div class="welcome-icon">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="welcome-text">
                    <h2 class="welcome-greeting">مرحباً بك</h2>
                    <p class="welcome-name" id="supervisorName">المشرف العام</p>
                </div>
            </div>
        </section>

        <!-- ===== قسم الإحصائيات السريعة ===== -->
        <section class="stats-section">
            <div class="stats-grid">
                <!-- إحصائية المعلمين -->
                <div class="stat-card">
                    <div class="stat-icon teachers">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="teachersCount">12</span>
                        <span class="stat-label">معلم</span>
                    </div>
                </div>
                
                <!-- إحصائية الطلاب -->
                <div class="stat-card">
                    <div class="stat-icon students">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="studentsCount">156</span>
                        <span class="stat-label">طالب</span>
                    </div>
                </div>
                
                <!-- إحصائية الحلقات -->
                <div class="stat-card">
                    <div class="stat-icon circles">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="circlesCount">8</span>
                        <span class="stat-label">حلقة</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- ===== قسم أزرار الإدارة الرئيسية ===== -->
        <section class="management-section">
            <h3 class="section-title">الإدارة</h3>
            
            <div class="management-grid">
                
                <!-- زر إدارة المعلمين -->
                <button class="management-btn" id="manageTeachersBtn">
                    <div class="btn-icon green">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <span class="btn-title">إدارة المعلمين</span>
                    <span class="btn-description">إضافة وتعديل وحذف المعلمين</span>
                    <span class="btn-arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"></path>
                        </svg>
                    </span>
                </button>
                
                <!-- زر إدارة الطلاب -->
                <button class="management-btn" id="manageStudentsBtn">
                    <div class="btn-icon blue">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                        </svg>
                    </div>
                    <span class="btn-title">إدارة الطلاب</span>
                    <span class="btn-description">إضافة وتعديل وحذف الطلاب</span>
                    <span class="btn-arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"></path>
                        </svg>
                    </span>
                </button>
                
                <!-- زر إدارة الحلقات -->
                <button class="management-btn" id="manageCirclesBtn">
                    <div class="btn-icon orange">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                    </div>
                    <span class="btn-title">إدارة الحلقات</span>
                    <span class="btn-description">إضافة وتعديل وحذف الحلقات</span>
                    <span class="btn-arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"></path>
                        </svg>
                    </span>
                </button>
                
            </div>
        </section>

    </main>

    <!-- مكتبة Supabase للاتصال بقاعدة البيانات -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- ملف إعدادات التطبيق -->
    <script src="js/config.js"></script>
    <!-- ملف إعدادات قاعدة البيانات -->
    <script src="js/supabase-db.js"></script>
    <!-- ملف الجافا سكريبت الخاص بالصفحة -->
    <script src="supervisor-dashboard.js"></script>
</body>
</html>
