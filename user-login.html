<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول - نظام الحلقات</title>
    <meta name="description" content="صفحة تسجيل دخول الطلاب والمعلمين وأولياء الأمور">
    
    <!-- إعدادات PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a5a4a">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    
    <link rel="stylesheet" href="login.css">
    <style>
        /* أنماط إضافية لصفحة تسجيل الدخول */
        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
        }
        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s;
        }
        .login-tab.active {
            background: #1a5a4a;
            color: white;
        }
        .login-tab:hover:not(.active) {
            background: #e0e0e0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .complex-code-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .icon-input {
            position: relative;
        }
        .icon-input svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #999;
        }
        .icon-input input {
            padding-left: 40px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            padding: 0 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- ===== الشريط العلوي ===== -->
    <header class="top-header">
        <div class="header-content">
            <button class="header-icon" id="backButton" title="رجوع" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l7-7-7-7"></path>
                </svg>
            </button>
            <h1 class="header-title">تسجيل الدخول</h1>
            <div class="header-spacer"></div>
        </div>
    </header>
    
    <!-- ===== المحتوى الرئيسي ===== -->
    <main class="main-content">
        
        <div class="login-card">
            <!-- أيقونة -->
            <div class="login-icon">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            
            <!-- ===== التبويبات ===== -->
            <div class="login-tabs">
                <button class="login-tab active" data-tab="user">طالب / معلم / ولي أمر</button>
                <button class="login-tab" data-tab="supervisor">مشرف مجمع</button>
            </div>
            
            <!-- ===== نموذج دخول المستخدمين (طالب/معلم/ولي أمر) ===== -->
            <div id="userLoginTab" class="tab-content active">
                <form class="login-form" id="userLoginForm">
                    
                    <!-- اسم المستخدم -->
                    <div class="input-group">
                        <label class="input-label">اسم المستخدم</label>
                        <div class="icon-input">
                            <input 
                                type="text" 
                                id="usernameInput" 
                                class="login-input" 
                                placeholder="أدخل اسم المستخدم"
                                required
                                autocomplete="username"
                            >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- اسم المجمع -->
                    <div class="input-group">
                        <label class="input-label">اسم المجمع</label>
                        <div class="icon-input">
                            <input 
                                type="text" 
                                id="complexNameInput" 
                                class="login-input" 
                                placeholder="أدخل اسم المجمع"
                                required
                                autocomplete="off"
                            >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </div>
                        <p class="complex-code-info">اكتب اسم المجمع كما سجّلته عند الإنشاء</p>
                    </div>
                    
                    <!-- كلمة المرور -->
                    <div class="input-group">
                        <label class="input-label">كلمة المرور</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="userPasswordInput" 
                                class="login-input" 
                                placeholder="أدخل كلمة المرور"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="toggleUserPassword" title="إظهار كلمة المرور">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- رسالة الخطأ -->
                    <div class="error-message" id="userErrorMessage">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span id="userErrorText"></span>
                    </div>
                    
                    <!-- زر تسجيل الدخول -->
                    <button type="submit" class="login-btn" id="userLoginBtn">
                        <span class="btn-text">تسجيل الدخول</span>
                        <span class="btn-loader"></span>
                    </button>
                    
                </form>
            </div>
            
            <!-- ===== نموذج دخول المشرفين ===== -->
            <div id="supervisorLoginTab" class="tab-content">
                <form class="login-form" id="supervisorLoginForm">
                    
                    <!-- البريد الإلكتروني -->
                    <div class="input-group">
                        <label class="input-label">البريد الإلكتروني</label>
                        <div class="icon-input">
                            <input 
                                type="email" 
                                id="supervisorEmailInput" 
                                class="login-input" 
                                placeholder="أدخل البريد الإلكتروني"
                                required
                                autocomplete="email"
                            >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- كلمة المرور -->
                    <div class="input-group">
                        <label class="input-label">كلمة المرور</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="supervisorPasswordInput" 
                                class="login-input" 
                                placeholder="أدخل كلمة المرور"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="toggleSupervisorPassword" title="إظهار كلمة المرور">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- رسالة الخطأ -->
                    <div class="error-message" id="supervisorErrorMessage">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span id="supervisorErrorText"></span>
                    </div>
                    
                    <!-- زر تسجيل الدخول -->
                    <button type="submit" class="login-btn" id="supervisorLoginBtn">
                        <span class="btn-text">تسجيل الدخول</span>
                        <span class="btn-loader"></span>
                    </button>
                    
                </form>
                
                <div class="divider"><span>أو</span></div>
                
                <p style="text-align: center; margin: 0;">
                    ليس لديك حساب؟ <a href="create-complex.html" class="create-link">إنشاء مجمع جديد</a>
                </p>
            </div>
            
        </div>
        
    </main>

    <!-- مكتبة Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>
    <script src="user-login.js"></script>
</body>
</html>
