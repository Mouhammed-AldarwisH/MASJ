<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحلقات - حلقات التحفيظ</title>
    <meta name="description" content="صفحة إدارة الحلقات">
    <link rel="stylesheet" href="students.css">
</head>
<body>
    <header class="top-header">
        <div class="header-content">
            <button class="header-icon" id="backBtn" title="رجوع">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l7-7-7-7"></path>
                </svg>
            </button>
            <h1 class="header-title">إدارة الحلقات</h1>
            <div class="header-icon" style="visibility: hidden;"></div>
        </div>
    </header>

    <main class="main-content">
        <section class="actions-section">
            <div class="actions-container">
                <button class="action-btn add-btn" id="addHalqaBtn">
                    <div class="btn-frame"><span class="btn-text">إضافة حلقة</span></div>
                </button>

                <button class="action-btn delete-btn" id="deleteHalqaBtn">
                    <div class="btn-frame"><span class="btn-text">حذف حلقة</span></div>
                </button>

                <button class="action-btn info-btn" id="viewHalqaBtn">
                    <div class="btn-frame"><span class="btn-text">عرض الحلقات</span></div>
                </button>
            </div>
        </section>
    </main>

    <!-- نافذة إضافة حلقة -->
    <div class="modal-overlay" id="addHalqaModal">
        <div class="modal-container">
            <div class="modal-decoration top"></div>
            <div class="modal-header"><h2 class="modal-title">إضافة حلقة جديدة</h2></div>

            <form class="student-form" id="halqaForm">
                <div class="form-group">
                    <label class="form-label">اسم الحلقة</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-input" id="halqaName" required>
                        <span class="input-line"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">المسجد التابع له</label>
                    <div class="select-wrapper">
                        <select class="form-select" id="halqaMosque">
                            <option value="">اختر المسجد</option>
                        </select>
                        <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"></path>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">المعلمين</label>
                    <div class="select-wrapper">
                        <!-- hidden native select kept for progressive enhancement / form compatibility -->
                        <select class="form-select" id="halqaTeacher" multiple size="3" style="display:none">
                        </select>

                        <!-- custom multi-select UI -->
                        <div class="multi-select" id="teacherMulti">
                            <button type="button" class="multi-btn" id="teacherMultiBtn">اختر المعلمين</button>
                            <div class="multi-panel" id="teacherPanel" style="display:none; position:absolute; z-index:50; background:#fff; border:1px solid #ccc; max-height:200px; overflow:auto; padding:8px; width:260px;">
                                <input type="text" class="multi-search" id="teacherSearch" placeholder="بحث..." style="width:100%; padding:6px; margin-bottom:8px; box-sizing:border-box;">
                                <div><label><input type="checkbox" id="teacherSelectAll"> تحديد الكل</label></div>
                                <div style="margin:8px 0; display:flex; gap:8px;">
                                    <button type="button" class="multi-btn" id="openAddTeacherInline">إضافة معلم جديد</button>
                                </div>
                                <div class="inline-add-teacher" id="inlineAddTeacher" style="display:none; padding:8px; border-radius:8px; border:1px dashed #eee; margin-bottom:8px; background:#fafafa;">
                                    <form id="inlineTeacherForm">
                                        <div class="form-group">
                                            <label class="form-label">اسم المعلم</label>
                                            <div class="input-wrapper">
                                                <input type="text" id="newTeacherFullName" class="form-input" placeholder="اسم المعلم" required>
                                                <span class="input-line"></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label">اسم المستخدم</label>
                                            <div class="input-wrapper">
                                                <input type="text" id="newTeacherUsername" class="form-input" placeholder="اسم المستخدم">
                                                <span class="input-line"></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label">كلمة المرور</label>
                                            <div class="input-wrapper">
                                                <input type="password" id="newTeacherPassword" class="form-input" placeholder="كلمة المرور">
                                                <span class="input-line"></span>
                                            </div>
                                        </div>

                                        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:6px;">
                                            <button type="button" id="cancelAddTeacherInline" class="submit-btn" style="background:#bbb; padding:8px 12px; border-radius:12px;">إلغاء</button>
                                            <button type="submit" id="saveAddTeacherInline" class="submit-btn" style="padding:8px 12px; border-radius:12px;">حفظ</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="multi-list" id="teacherList"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">الطلاب</label>
                    <div class="select-wrapper">
                        <!-- hidden native select -->
                        <select class="form-select" id="halqaStudents" multiple size="4" style="display:none">
                        </select>

                        <!-- custom multi-select UI -->
                        <div class="multi-select" id="studentMulti">
                            <button type="button" class="multi-btn" id="studentMultiBtn">اختر الطلاب</button>
                            <div class="multi-panel" id="studentPanel" style="display:none; position:absolute; z-index:50; background:#fff; border:1px solid #ccc; max-height:220px; overflow:auto; padding:8px; width:260px;">
                                <input type="text" class="multi-search" id="studentSearch" placeholder="بحث..." style="width:100%; padding:6px; margin-bottom:8px; box-sizing:border-box;">
                                <div><label><input type="checkbox" id="studentSelectAll"> تحديد الكل</label></div>
                                    <div style="margin:8px 0; display:flex; gap:8px;">
                                        <button type="button" class="multi-btn" id="openAddStudentInline">إضافة طالب جديد</button>
                                    </div>
                                    <div class="inline-add-student" id="inlineAddStudent" style="display:none; padding:8px; border-radius:8px; border:1px dashed #eee; margin-bottom:8px; background:#fafafa;">
                                        <form id="inlineStudentForm">
                                            <div class="form-group">
                                                <label class="form-label">اسم الطالب</label>
                                                <div class="input-wrapper">
                                                    <input type="text" id="newStudentName" class="form-input" placeholder="اسم الطالب" required>
                                                    <span class="input-line"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label">اسم ولي الأمر</label>
                                                <div class="input-wrapper">
                                                    <input type="text" id="newParentName" class="form-input" placeholder="اسم ولي الأمر">
                                                    <span class="input-line"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label">رقم ولي الأمر</label>
                                                <div class="input-wrapper">
                                                    <input type="tel" id="newParentPhone" class="form-input" placeholder="05xxxxxxxx">
                                                    <span class="input-line"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label">العمر</label>
                                                <div class="input-wrapper">
                                                    <input type="number" id="newStudentAge" class="form-input" placeholder="العمر" min="5" max="50">
                                                    <span class="input-line"></span>
                                                </div>
                                            </div>

                                            <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:6px;">
                                                <button type="button" id="cancelAddStudentInline" class="submit-btn" style="background:#bbb; padding:8px 12px; border-radius:12px;">إلغاء</button>
                                                <button type="submit" id="saveAddStudentInline" class="submit-btn" style="padding:8px 12px; border-radius:12px;">حفظ</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="multi-list" id="studentList"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">حفظ</button>
            </form>

            <button class="modal-close-btn" id="closeAddHalqaBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-decoration bottom"></div>
        </div>
    </div>

    <!-- نافذة حذف حلقة -->
    <div class="modal-overlay" id="deleteHalqaModal">
        <div class="modal-container delete-modal">
            <div class="modal-header"><h2 class="modal-title">حذف حلقة</h2></div>

            <div class="filter-section">
                <select class="filter-select" id="filterMosque">
                    <option value="">كل المساجد</option>
                </select>
            </div>

            <div class="filter-search">
                <div class="search-wrapper small">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id="deleteHalqaSearch" placeholder="ابحث باسم الحلقة">
                </div>
            </div>

            <div class="students-list" id="halaqatList"></div>

            <button class="modal-close-btn" id="closeDeleteHalqaBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- نافذة عرض الحلقات -->
    <div class="modal-overlay" id="viewHalqaModal">
        <div class="modal-container view-modal">
            <div class="modal-header"><h2 class="modal-title">قائمة الحلقات</h2></div>

            <div class="search-section">
                <div class="search-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id="searchHalqaInput" placeholder="ابحث عن حلقة...">
                </div>
            </div>

            <div class="filter-section">
                <select class="filter-select" id="viewFilterMosque">
                    <option value="">كل المساجد</option>
                </select>
            </div>

            <div class="students-table-wrapper">
                <table class="students-data-table" id="halaqatDataTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>اسم الحلقة</th>
                            <th>المسجد</th>
                            <th>تفاصيل</th>
                        </tr>
                    </thead>
                    <tbody id="halaqatTableBody"></tbody>
                </table>
            </div>

            <button class="modal-close-btn" id="closeViewHalqaBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>
    <script src="halaqat.js"></script>
</body>
</html>
